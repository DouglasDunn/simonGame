<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body class="container">
    <h1>Simon</h1>
    <button id="green" onmousedown="mouseDown(green)" onmouseup="mouseUp(green)" onclick="greenButton()"></button>
    <button id="red" onmousedown="mouseDown(red)" onmouseup="mouseUp(red)" onclick="redButton()"></button>
    <button id="yellow" onmousedown="mouseDown(yellow)" onmouseup="mouseUp(yellow)" onclick="yellowButton()"></button>
    <button id="blue" onmousedown="mouseDown(blue)" onmouseup="mouseUp(blue)" onclick="blueButton()"></button>
    <div id="count">
    </div>
    <p>Count</p>
    <button id="start" onclick="onStart()"></button>
    <p>Start</p>
    <div id="strictLight">
    </div>
    <button id="strict" onclick="toggleStrict()"></button>
    <p>Strict</p>
    <p>off</p>
    <div id="onContainer" onclick="toggleOn()">
      <button id="off"></button>
      <button id="on"></button>
    </div>
    <p>on</p>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
