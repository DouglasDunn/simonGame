<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body class="container">
    <button id="green" onclick="clickedColor('green')" onmousedown="buttonHeldDown('green')"  onmouseup="buttonReleased('green')">green</button>
    <button id="red" onclick="clickedColor('red')" onmousedown="buttonHeldDown('red')"   onmouseup="buttonReleased('red')">red</button>
    <button id="yellow" onclick="clickedColor('yellow')" onmousedown="buttonHeldDown('yellow')"  onmouseup="buttonReleased('yellow')">yellow</button>
    <button id="blue" onclick="clickedColor('blue')" onmousedown="buttonHeldDown('blue')"  onmouseup="buttonReleased('blue')">blue</button>
    <!-- Game Functionality buttons ^ -->

    <div id="simonOptions">
      <h1>Simon</h1>
      <div id="strictLight">
      </div>
      <div id="countDisplay">
        0
      </div>
      <button id="startButton"></button>
      <button id="strictButton"></button>
      <br />
      <p>Count</p>
      <p>Start</p>
      <p>Strict</p>
      <br />
      <p>Off</p>
      <div id="onOffContainer" onclick="onOffClick()">
        <button id="offButton"></button>
        <button id="onButton"></button>
      </div>
      <p>On</p>
    </div>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
